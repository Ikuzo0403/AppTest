<html>

  </head>

  <body>

    <div id="main_aria">
      <div id="menu_area">
        <ul id="navi">
          <li ><a href ="#main_aria">Top</a></li>

      <div id="message_block">
        <p>ようこそ。来ていただきました。</p>

      </div>

    </div>
    <script>
      /* ナビボタンでページを移動する。 */
      $('a[href^="#"]').click(function() {
          // スクロールの速度
          let speed = 400; // ミリ秒で記述
          let href = $(this).attr("href");
          let target = $(href == "#" || href == "" ? 'html' : href);
          let position = target.offset().top;
          $('body,html').animate({
            scrollTop: position
          }, speed, 'swing');
          return false;
      });
    </script>
  </body>
